<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>首页-豆瓣电影</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="/app/app.css" rel="stylesheet">
</head>

<body ng-app="moviecat">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#/">豆瓣电影</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar" ng-controller='NavController'>
          <li ng-class="{active:focusat=='/in_theaters'}"><a href="#/in_theaters/1">正在热映</a></li>
          <li ng-class="{active:focusat=='/coming_soon'}"><a href="#/coming_soon/1">即将上映</a></li>
          <li ng-class="{active:focusat=='/top250'}"><a href="#/top250/1">TOP250</a></li>
          <li>
            <form class="navbar-form">
              <input type="text" class="form-control" placeholder="搜索...">
            </form>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
      </div>
    </div>
  </div>


  <script src="/app/bower_components/angular/angular.js"></script>
  <script src="/app/bower_components/angular-route/angular-route.js"></script>
  <script src="/app/components/http.js"></script>
  <!--主模块-->
  <script src="/app/app.js"></script>

  <!--子模块-->
  <script src="/app/movie_list/controller.js"></script>
</body>

</html>
